    <div class="hero__container container">

        <picture class="hero__main-image">

            <source srcset="./images/hero-cone-tablet.png 1x, ./images/hero-cone-tablet-2x.png 2x"

            <source srcset="./images/hero-plate-desktop.jpg 1x, ./images/hero-plate-desktop-2x.jpg 2x"
